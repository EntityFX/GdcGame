<section class="content row">

    <div class="col-md-4">

    </div>

    <div class="col-md-4 center-block">
        <form class="form-horizontal" ng-submit="login()">
            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="login" class="form-control" id="login" placeholder="Login" ng-model="user.login">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
                <div class="col-sm-7">
                   <a href="#/register" class="btn btn-link">Create an acount</a>
                </div>
            </div>
        </form>

    </div>

    <div class="col-md-4">


    </div>

</section>
