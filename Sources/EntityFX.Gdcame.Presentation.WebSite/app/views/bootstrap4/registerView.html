<section class="container">
    <section class="content row">

        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <div class="alert alert-danger" ng-if="controller.error" role="alert">
                <strong>Oh snap!</strong> {{controller.error}}
            </div>
            <div class="container">
                <form ng-submit="controller.register()" name="registerForm" novalidate>
                    <div class="form-group row">
                        <label for="login" class="col-sm-4 col-form-label">Логин</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="login" name="login" placeholder="Логин" ng-model="controller.registerData.login" required>
                            <span class="help-block" ng-show="registerForm.login.$invalid && !registerForm.login.$pristine">Login required</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" ng-model="controller.registerData.password" required ng-minlength="8">
                            <span class="help-block" ng-if="registerForm.password.$invalid && !registerForm.password.$pristine">Password minimum length 8</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm-password" class="col-sm-4 col-form-label">Повтори пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Повтори пароль" ng-model="controller.registerData.confirmPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-4 col-sm-3">
                            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
                        </div>
                        <div class="col-sm-5">
                            <a href="#/login" class="btn btn-info float-right">Go Login</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>

        <div class="col-md-3">


        </div>

    </section>
</section>
