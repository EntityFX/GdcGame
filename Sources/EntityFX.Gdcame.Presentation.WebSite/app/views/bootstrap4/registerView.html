<section class="container">
    <section class="content row">

        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <div class="container">
                <form ng-submit="register()">
                    <div class="form-group row">
                        <label for="login" class="col-sm-4 col-form-label">Логин</label>
                        <div class="col-sm-8">
                            <input type="login" class="form-control" id="login" placeholder="Логин" ng-model="user.login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="Пароль" ng-model="user.password">
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <label for="confirm-password" class="col-sm-4 col-form-label">Повтори пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Повтори пароль" ng-model="user.confirmPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-4 col-sm-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="col-sm-5">
                            <a href="#/login" class="btn btn-info float-right">Go Login</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>

        <div class="col-md-3">


        </div>

    </section>
</section>
