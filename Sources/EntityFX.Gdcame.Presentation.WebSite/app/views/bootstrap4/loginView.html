<section class="container">
    <section class="content row">

        <div class="col-sm-1 col-md-2" col-lg-3>

        </div>

        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="alert alert-danger" ng-if="controller.error" role="alert">
                <strong>Oh snap!</strong> {{controller.error}}
            </div>
            <div class="container">
                <form ng-submit="controller.login()">
                    <div class="form-group row">
                        <label for="login" class="col-sm-4 col-form-label">Логин</label>
                        <div class="col-sm-8">
                            <input type="login" class="form-control" id="login" placeholder="Логин" ng-model="controller.user.login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="Пароль" ng-model="controller.user.password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                            <a href="#/register"  ui-sref="register" class="btn btn-info btn-block">Зарегистрироваться</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>

        <div class="col-sm-1 col-md-2" col-lg-3>


        </div>

    </section>
</section>
